<div class="box">
    <dl>
        <dt>.truncate()</dt>
        <dd>
            <p>Use this when you want to make sure that a <em>single</em> line of text is cut off at the end with &hellip;</p>
        </dd>

        <dt>.truncate-lines(@lines: 4)</dt>
        <dd>
            <p>Use this when you want to make sure a block of text is cut off at the end with &hellip;. </p>
            <p><code>@lines</code>: specify the amount of lines after which the text should be cut off.</p>
        </dd>
    </dl>
</div>
