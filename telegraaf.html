    <script>
        $(document).ready(function() {
            APP.core.init();

            var TG = TG || {},
                server = "http://tgmobi.appspot.com",
                parentView = $("#parent-view");

            function loadHome() {
                APP.core.loadPage(server, parentView);
            }

            /*** Open article ***/
            APP.events.attachClickHandler(".action-article", function (event) {
                var article = $(event.target).closest(".action-article");
                var articleUrl = server + article.attr("href");

                APP.core.openChildPage(articleUrl);

            });

            /*** Setup ***/
            loadHome();

        });
    </script>
