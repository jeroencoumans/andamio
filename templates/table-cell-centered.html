<form class="table-view-grouped">
    <h2 class="table-header">Please login to continue</h2>
    <label class="table-cell table-cell-centered">
        <span class="table-cell-label">Name</span>
        <input type="text" class="table-cell-value">
    </label>
    <label class="table-cell table-cell-centered">
        <span class="table-cell-label">Password</span>
        <input type="password" class="table-cell-value">
    </label>
    <div class="table-footer">
        <input type="submit" class="button button-primary button-block action-close-modal" value="Submit">
    </div>
</form>
