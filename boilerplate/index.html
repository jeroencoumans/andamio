<!DOCTYPE html>
<html lang="nl" class="website">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Set these for mobile-optimized website that doesn't require the user to zoom in. Required for webapp -->
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Set these to allow the mobile website/webapp to be installed on the home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set a shorter custom title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Andamio">

    <!-- Your custom title here -->
    <title>Andamio</title>

    <!-- Include Andamio. If you use additional patterns, compile them into main.css by creating a custom grunt.js file -->
    <link rel="stylesheet" type="text/css" href="dist/main.css">
</head>

<body class="viewport">

    <!-- include page-view -->
    <!-- include page-navigation -->
    <!-- include modal-view -->
    <!-- include loader -->

    <!-- Include Andamio. If you use additional modules, compile them into main.js by creating a custom grunt.js file -->
    <script src="dist/main.js"></script>

    <!-- Initialize Andamio when the page is ready. If you have custom modules, initialize them here as well. -->
    <script>
        $(document).ready(function() {
            APP.core.init();
        });
    </script>

</body>
</html>
