<!--

    Boiler template for your <head>
    To configure for desktop, use this:
        <html lang="nl" class="webapp no-touch desktop">

    To configure for mobile, use this:
        <html lang="nl" class="website">

    To view as webapp, add ?webapp=1 to the URL

-->

<!DOCTYPE html>
<html lang="nl" class="webapp no-touch desktop">
<!-- <html lang="nl" class="website"> -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Set these for mobile-optimized website that doesn't require the user to zoom in. Required for webapp -->
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Set these to allow the mobile website/webapp to be installed on the home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Andamio</title>

    <!-- Include the main bundle or create your own -->
    <link rel="stylesheet/less" type="text/css" href="bundle/main.less">
</head>
