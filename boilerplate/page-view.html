<!--

Page structure:

.page-view - Required: wrapper for our main views
    .parent-view - Required: wrapper for the initial (parent) view
        .page-header - Required: header wrapper
            .page-logo - Optional: logo or title for the page
            .button-header-wrapper - Optional: a left-aligned button link
                .button-header - Optional: a button
            .button-header-wrapper-alternate - Optional: a right-aligned button link
                .button-header - Optional: a button
        .page-content.overthrow - Required: scrollable page content

    .child-view - Optional: a wrapper for the child view
        .page-header - Required: header wrapper
            .page-logo - Optional: logo or title for the page
            .button-header-wrapper - Optional: a left-aligned button link
                .button-header - Optional: a button
            .button-header-wrapper-alternate - Optional: a right-aligned button link
                .button-header - Optional: a button
        .page-content.overthrow - Required: scrollable page content

Javascript notes:
- add a link to your template with the class .action-push in the parent view and it will automatically open in the child view.
- when using both parent and child views, make sure to set the initial .active-view to .parent-view and .view-hidden to .child-view.

-->

<!-- Example with parent/child views -->
<div id="page-view" class="page-view">
    <div id="parent-view" class="parent-view active-view">
        <div class="page-header">
            <a href="/" class="page-logo action-page-title">Title</a>
            <a href="javascript:void(0);" class="button-header-wrapper action-navigation"><span class="button-header">Menu</span></a>
        </div>
        <div class="page-content overthrow">


        </div>
    </div>

    <div id="child-view" class="child-view view-hidden">

        <div class="page-header">
            <a href="/" class="page-logo action-page-title">Title</a>
            <a href="javascript:void(0);" class="button-header-wrapper action-pop"><span class="button-header">Back</span></a>
        </div>

        <div class="page-content overthrow">


        </div>
    </div>
</div>
