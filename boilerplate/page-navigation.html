<!--

Page navigation structure:
.page-navigation
    .navigation-header
    .navigation-item
    .navigation-item.navigation-item-active

.page-navigation-toggle.action-hide-nav

Javascript notes:
* replace the # with a link to an HTML template and Andamio will load those in for you in the parent view.
* make sure your navigation items have this class or AJAX-based navigation won't work: .action-nav-item

-->

<!-- Basic example -->
<div id="page-navigation" class="page-navigation overthrow">
    <h2 class="navigation-header">Navigation header</h2>
    <a href="#" class="navigation-item navigation-item-active action-nav-item">Active navigation item</a>
    <a href="#" class="navigation-item action-nav-item">Navigation item</a>
    <a href="#" class="navigation-item action-nav-item">Navigation item</a>
</div>

<a href="javascript:void(0)" class="page-navigation-toggle action-hide-nav"></a>
