<div class="box-content">
	<p>A modal consists of a page header, content and (optional) footer and is wrapped by <code>.modal-view</code>.</p>

	<p>Assuming the page structure is setup properly, a view can be created by using the following elements:</p>
	<code>.modal-view</code>
	<ul>
		<li>
			<code>.page-header</code>
		</li>
		<li>
			<code>.page-content</code>
		</li>
		<li>
			<code>.page-footer</code>
		</li>
	</ul>
</div>
